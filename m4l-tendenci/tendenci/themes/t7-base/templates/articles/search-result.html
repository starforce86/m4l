<article>

  <h3><a href="{{ article.get_absolute_url }}">{% firstof article.headline trans "Untitled" %}</a></h3>
  
  <!-- </div> -->
  
  <!-- <div class="panel-body"> -->
  <p class="item-content">
  {% if article.thumbnail %}
      <p class="t-articles-image-container">
          <img class="t-articles-image img-responsive" src="{{ article.get_thumbnail_url }}" alt="{{ article.headline }}">
      </p>
  {% endif %}
        
    {% if article.summary %}
    {{ article.summary|striptags|truncatewords:140|safe }}
    {% else %}
    {{ article.body|striptags|truncatewords:140|safe }}
    {% endif %}
  </p>
  <!-- </div> -->
  
  {% include "articles/meta.html" %}
  
  <!-- </div> -->
</article>
