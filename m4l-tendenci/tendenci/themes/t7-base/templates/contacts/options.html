{% load base_tags %}
{% load perm_tags %}


{% has_perm user contacts.delete_contact opt_object as can_delete %}


<nav class="navbar navbar-default t-meta-editor-bar t-meta-editor-more-options-bar">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right t-meta-options-links t-meta-quick-links">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{% spaceless %}
                        {% trans "More Options" %} <span class="caret"></span>
                    {% endspaceless %}</a>

                    <ul class="dropdown-menu" role="menu">
                        <li><a href="{% url 'contact.print_view' opt_object.pk %}">{% trans "Print" %}</a></li>

                        {% if can_delete %}
                            <li>
                                <a class="t-meta-delete-link" href="{% url 'contact.delete' opt_object.pk %}">{% trans "Delete" %}</a>
                            </li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
