{% if field %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
        <label for="{{ field.id_for_label }}" class="{{ label_grid_class|default:'col-sm-3' }} control-label">{% spaceless %}
            {{ field_label }}
        {% endspaceless %}</label>

        <div class="{{ form_control_grid_class|default:'col-sm-9' }}">
            {{ field }}

            {% if inline_errors|default:True %}
                {% if field.errors %}
                    <p id="{{ field.id_for_label }}-help-block" class="help-block">
                        {{ field.errors.as_text }}
                    </p>
                {% endif %}
            {% endif %}
        </div>
    </div>
{% endif %}
