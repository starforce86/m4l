{% load perm_tags %}
{% load base_filters %}

{% has_perm user committees.add_committee as can_add_committees %}

{% if SITE_GLOBAL_SEARCHINDEX %}
<form class="form-inline" action="{% url 'committees.search' %}" method="get" role="search">
  <div class="form-group">
    <div class="input-group add-on">      
      <input class="form-control" type="text" name="q" value="{{ request.GET.q|striptags }}" placeholder="Search" />
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search" alt="{% trans 'Search' %}"></i>
        </button>
      </div>
    </div>
  </div>
  
  {% if can_add_committees %}
  <div class="form-group pull-right">
    <a class="btn btn-primary" href="/committees/add/">Add Committee</a>
  </div>
  {% endif %}
  
</form>
<br />
{% endif %}
