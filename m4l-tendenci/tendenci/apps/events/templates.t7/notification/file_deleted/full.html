
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"https://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{% trans "File Delete Notice" %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff" text="#000000">
<p>{% blocktrans %}A file has been deleted from the {{ SITE_GLOBAL_SITEDISPLAYNAME }} Files module by{% endblocktrans %} {{ author }}. {% trans "The details are given below:" %}</p>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="2%">&nbsp;</td>
    <td width="23%"> {% trans 'File' %}:</td>
    <td width="75%"><b>{{ object.get_name }}</b></td>
  </tr>
</table>

<P>{% trans "Time submitted:" %} {% now "D d M Y P" %}</P>

</body>
</html>
