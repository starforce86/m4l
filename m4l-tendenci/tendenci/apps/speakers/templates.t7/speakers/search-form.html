
{% if SITE_GLOBAL_SEARCHINDEX %}
<form class="form-inline" action="{% url 'speakers' %}" method="get" role="search">
  <div class="form-group">
    <div class="input-group add-on">      
      <input class="form-control" type="text" name="q" value="{{ request.GET.q|striptags }}" placeholder="Search" />
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search" alt="{% trans 'Search' %}"></i>
        </button>
      </div>
    </div>
  </div>
  
  {% if can_add_speaker %}
  <div class="form-group pull-right">
    <a class="btn btn-primary" href="{% url "admin:speakers_speaker_add" %}">
      {% trans 'Add Speaker' %}
    </a>
  </div>
  {% endif %}
  
</form>
<br />
{% endif %}
